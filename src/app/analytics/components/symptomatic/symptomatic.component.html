<div class="content content-fixed">
  <div class="container">
<div class="d-sm-flex justify-content-between page-heading">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-title">
                <li class="breadcrumb-item">Dashboard</li>
                <li class="breadcrumb-item active" aria-current="page">SYMPTOMATIC CASES</li>
            </ol>
        </nav>
        <h5 class="mg-b-0 tx-spacing--1">Symptomatic Cases In India</h5>
    </div>
    <div class="d-flex justify-content-end calendar-button">
      <input type="text"
          class="form-control" style="width:0px; height:0px; border:0px; color: transparent; pointer-events: none;" tabindex="-1"
          #daterangepicker="bsDaterangepicker"
          bsDaterangepicker
          [bsConfig]="{ rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a', showWeekNumbers: false }" (bsValueChange)="dateFilterChanged($event)"
          [minDate]="minDate"
          [maxDate]="maxDate" >
        <button class="btn btn-sm btn-outline-dark" style="text-transform: uppercase;" (click)="daterangepicker.toggle()" ><i class="fa fa-calendar"
            aria-hidden="true"></i>&nbsp;&nbsp; {{ startDate.toLocaleDateString("en-US" , "Option")}} to {{endDate.toLocaleDateString("en-US" , "Option")}}</button>
    </div>
</div>

<div class="row row-xs">
  <div class="col-lg-12 margin-top-10">
      <div class="card">
          <div class="card-header">
              Breakdown of When Confirmed Cases Reporting Symptoms
              <span>{{ startDate.toLocaleDateString("en-US" , "Option")}} to {{endDate.toLocaleDateString("en-US" , "Option")}}</span>
          </div>
          <div class="card-body">
              <div style="display: block;" class="stacked-chart">
                  <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                      [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                  </canvas>
              </div>
          </div>
      </div>
  </div>
</div>

</div>
</div>
