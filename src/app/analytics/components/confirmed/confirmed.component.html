<div class="content content-fixed">
  <div class="container">
    <div class="d-sm-flex justify-content-between page-heading">
        <div>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-title">
              <li class="breadcrumb-item">Dashboard</li>
              <li class="breadcrumb-item active" aria-current="page">CONFIRMED CASES</li>
            </ol>
          </nav>
          <h5 class="mg-b-0 tx-spacing--1">Confirmed Cases In India</h5>
        </div>
        <div class="d-flex justify-content-end calendar-button">
          <input  type="text" style="width:0px; height:0px; border:0px; color: transparent; pointer-events: none;" tabindex="-1"
            class="form-control"
            #daterangepicker="bsDaterangepicker"
            bsDaterangepicker
            [bsConfig]="{ rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a', showWeekNumbers: false }" (bsValueChange)="dateFilterChanged($event)"
            [minDate]="minDate" >
            <button class="btn btn-sm btn-outline-dark" style="text-transform: uppercase;"  (click)="daterangepicker.toggle()"><i class="fa fa-calendar"
                aria-hidden="true"></i>&nbsp;&nbsp; {{ startDate || "21 January 2020"}} to {{endDate || "15 March 2020"}}</button>
        </div>
      </div>

        <div class="row row-xs quick-link">
            <div class="col-sm-6 col-lg-3">
                <div class="card card-body">
                    <h6 class="tx-uppercase tx-11 tx-spacing-1 tx-color-02 tx-semibold mg-b-8">Confirmed Cases</h6>
                    <div>
                        <h6>242</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card card-body">
                    <h6 class="tx-uppercase tx-11 tx-spacing-1 tx-color-02 tx-semibold mg-b-8"> GROWTH RATE</h6>
                    <div>
                        <h6>4.40</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card card-body">
                    <h6 class="tx-uppercase tx-11 tx-spacing-1 tx-color-02 tx-semibold mg-b-8">INTENSIVE CASES</h6>
                    <div>
                        <h6>13</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card card-body">
                    <h6 class="tx-uppercase tx-11 tx-spacing-1 tx-color-02 tx-semibold mg-b-8">DISCHARGED</h6>
                    <div>
                        <h6>105</h6>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 margin-top-10">
                <div class="card">
                    <div class="card-header">New Cases <span>21 Jan 2020 to Today</span></div>
                    <div class="card-body">
                        <div style="display: block;" class="stacked-chart">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>

  </div>
</div>
