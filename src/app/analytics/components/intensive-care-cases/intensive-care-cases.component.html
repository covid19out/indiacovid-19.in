<div class="content content-fixed">
  <div class="container">
<div class="d-sm-flex justify-content-between page-heading">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-title">
                <li class="breadcrumb-item">Dashboard</li>
                <li class="breadcrumb-item active" aria-current="page">INTENSIVE CARE CASES</li>
            </ol>
        </nav>
        <h5 class="mg-b-0 tx-spacing--1">Intensive Care Cases For COVID-19 In India
        </h5>
    </div>
    <div class="d-flex justify-content-end calendar-button">
      <input type="text"
          class="form-control" style="width:0px; height:0px; border:0px; color: transparent; pointer-events: none;" tabindex="-1"
          #daterangepicker="bsDaterangepicker"
          bsDaterangepicker
          [bsConfig]="{ rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a', showWeekNumbers: false }" (bsValueChange)="dateFilterChanged($event)"
          [minDate]="minDate"
          [maxDate]="maxDate" >
        <button class="btn btn-sm btn-outline-dark" style="text-transform: uppercase;" (click)="daterangepicker.toggle()" ><i class="fa fa-calendar"
            aria-hidden="true"></i>&nbsp;&nbsp; {{ startDate || "21 January 2020"}} to {{endDate || "15 March 2020"}}</button>
    </div>
</div>

<div class="row row-xs">
  <div class="col-lg-12 margin-top-10">
      <div class="card">
          <div class="card-header">
              Intensive Care Cases
              <span>21 Jan 2020 to Today</span>
          </div>
          <div class="card-body">
              <div style="display: block;">
                  <canvas baseChart width="400" height="200" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType" [plugins]="lineChartPlugins">
                  </canvas>
                </div>
          </div>
      </div>
  </div>
</div>

</div>
</div>
